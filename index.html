<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Centro Médico Ñuñoa</title>
</head>
<body>
    
  <h1 class="text-center">Estadisticas centro medico Ñuñoa</h1>

  <div class="container mt-5">

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Seleccione una especialidad:
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <button id="btn-radio" type="button" class="btn btn-outline-secondary">RADIOLOGÍA</button>
            <button id="btn-trauma" type="button" class="btn btn-outline-secondary">TRAUMATOLOGÍA</button>
            <button id="btn-dental" type="button" class="btn btn-outline-secondary">DENTAL</button>

          </div>
        </div>
      </div>
    </div>

    

    <table class="table">
        <p id="horasDe" class="h3 my-4"></p>
        <thead>
          <tr>
            <th scope="col">HORA</th>
            <th scope="col">ESPECIALISTA</th>
            <th scope="col">PACIENTE</th>
            <th scope="col">RUT</th>
            <th scope="col">PREVISION</th>
          </tr>
        </thead>
        <tbody id="tablaHoras"></tbody>
    </table>

  </div>


    <!--jQuerys-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
    <!-- mi script -->
    <script src="app.js"></script>
</body>
</html>
